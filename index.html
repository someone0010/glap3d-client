<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        var host = "glap3d.ga";
        if ((host == window.location.host) && (window.location.protocol != "https:"))
            window.location.protocol = "https";
    </script>
    <link rel="canonical" href="https://glap3d.ga"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glap3D</title>
    <script src="./assets/libs/three.min.js"></script>
    <script src="./assets/libs/postprocessing.min.js"></script>
    <link href="./assets/main.css" rel="stylesheet">
</head>
<body>
    <div class="progressBarContainer">
        <div class="progress" id="power">
	        <div id="power_state" class="progressBarText">POWER: 80/100</div>
        <div class="progressBar" id="powerBar"></div>
        </div>
    </div>
    <div class="progressBarContainer">
        <div class="progress" id="velocity">
	        <div id="velocity_state" class="progressBarText">POWER: 80/100</div>
        <div class="progressBar" id="velocityBar"></div>
        </div>
    </div>
    <div id="game-log"></div>
    <script src="./assets/game.js"></script>
</body>
</html>
